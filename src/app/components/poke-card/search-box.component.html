<ng-container class="">
  <div class="relative w-3/4 mx-auto mt-10">
    <div
      class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-gray-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-200 rounded-3xl focus:ring-blue-500"
      placeholder="Search PokÃ©mon by Name or ID"
      #inputType
      required
    />
    <button
      type="submit"
      (click)="SearchPokemon(inputType.value)"
      class="text-white absolute right-3.5 bottom-2.5 bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 pb-2 pt-1"
    >
      Search
    </button>
  </div>
</ng-container>

<div *ngIf="resultArray && !searchText; else SearchOne">
  <div class="flex flex-wrap items-center justify-center">
    <ng-container *ngFor="let poke of resultArray">
      <poke-card [pokeUrl]="poke.url"></poke-card>
    </ng-container>
  </div>

  <div class="flex justify-evenly p-5">
    <button
      (click)="LoadWithoutReplace()"
      class="w-1/3 m-auto bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
    >
      Load More (Without Replacing)
    </button>
    <button
      (click)="LoadMore()"
      class="w-1/3 m-auto bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
    >
      Load More (Replacing)
    </button>
  </div>
</div>
<ng-template #SearchOne>
  <poke-card
    class="flex items-center justify-center p-10"
    [pokeUrl]="searchText"
  ></poke-card>
</ng-template>

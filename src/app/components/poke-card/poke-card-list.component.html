<div
  *ngIf="response && !searchText; else SearchOne"
  class="flex flex-wrap items-center justify-center"
>
  <ng-container *ngFor="let poke of response?.results" class="w-1/3">
    <poke-card [pokeUrl]="poke.url"></poke-card>
  </ng-container>
</div>
<ng-template #SearchOne>
  <poke-card
    class="flex flex-wrap items-center justify-center"
    [pokeUrl]="searchText"
  ></poke-card>
</ng-template>
